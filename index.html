 <!-- Teclado de Piano Programado: -->
 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piano - Programado</title>
 </head>
 <body>
    <section>
        <!--* Mensagem de aviso: Landscape/Horizontal obrigat√≥ria: -->
        <div id="landscape-warning" class="warning">
            <p>Por favor, gire üåÄ seu dispositivo ou aumente a largura da tela para acessar o teclado/piano üéπ !</p>
        </div>
        <div class="keyboard-container">
            <div class="container-botoes">
                <div class="botao-com-texto">
                    <button class="toggle-button-teclas" title="Esconder/Mostrar teclas do computador"><span>Teclas</span></button>
                </div>
                <div class="botao-com-texto">
                    <button class="toggle-button-notas" title="Esconder/Mostrar notas do teclado"><span>Notas</span></button>
                </div>
            </div>

            <!--* Painel de Controle Compacto: -->
            <div class="compact-control-panel">
                <div class="pai-speaker">
                   <!--* Speaker e bot√£o √† esquerda: -->
                   <div class="speaker left-speaker"></div>
                   <div class="button-square left">Tone</div>
                   <!--* Speaker e bot√£o √† direita: -->
                   <div class="speaker right-speaker"></div>
                   <div class="button-square right">Echo</div>
                </div>
                <!--* Bot√£o redondo de controle de volume no centro: -->
                <div class="button-round left" id="volume-control"></div>
                <div class="button-round right"id="volume-control"></div>
                <!--* Caixa de Som Vasada: -->
                <div class="speaker-vasada">
                    <div class="vasado1"></div>
                    <div class="vasado2"></div>
                    <div class="vasado3"></div>
                    <div class="vasado4"></div>
                    <div class="vasado5"></div>
                </div>
            </div>
            <!--* Teclado: -->
            <div class="keys">
                <!--* Teclas Brancas: -->
                <div class="white-keys">
                    <div class="key white-key" data-music-note="C1"><span class="tecla">Q</span><span class="nota">D√ì</span><span class="cifra">C</span></div>
                    <div class="key white-key" data-music-note="D1"><span class="tecla">W</span><span class="nota">R√â</span><span class="cifra">D</span></div>
                    <div class="key white-key" data-music-note="E1"><span class="tecla">E</span><span class="nota">MI</span><span class="cifra">E</span></div>
                    <div class="key white-key" data-music-note="F1"><span class="tecla">R</span><span class="nota">F√Å</span><span class="cifra">F</span></div>
                    <div class="key white-key" data-music-note="G1"><span class="tecla">T</span><span class="nota">SOL</span><span class="cifra">G</span></div>
                    <div class="key white-key" data-music-note="A1"><span class="tecla">Y</span><span class="nota">L√Å</span><span class="cifra">A</span></div>
                    <div class="key white-key" data-music-note="B1"><span class="tecla">U</span><span class="nota">SI</span><span class="cifra">B</span></div>
                    <div class="key white-key" data-music-note="C2"><span class="tecla">Z</span><span class="nota">D√ì</span><span class="cifra">C</span></div>
                    <div class="key white-key" data-music-note="D2"><span class="tecla">X</span><span class="nota">R√â</span><span class="cifra">D</span></div>
                    <div class="key white-key" data-music-note="E2"><span class="tecla">C</span><span class="nota">MI</span><span class="cifra">E</span></div>
                    <div class="key white-key" data-music-note="F2"><span class="tecla">V</span><span class="nota">F√Å</span><span class="cifra">F</span></div>
                    <div class="key white-key" data-music-note="G2"><span class="tecla">B</span><span class="nota">SOL</span><span class="cifra">G</span></div>
                    <div class="key white-key" data-music-note="A2"><span class="tecla">N</span><span class="nota">L√Å</span><span class="cifra">A</span></div>
                    <div class="key white-key" data-music-note="B2"><span class="tecla">M</span><span class="nota">SI</span><span class="cifra">B</span></div>
                </div>
                <!--* Teclas Pretas: -->
                <div class="black-keys">
                    <div class="key black-key" data-music-note="C1s"><span class="tecla">2</span><span class="nota">D√ì#</span><span class="cifra">C #</span></div>
                    <div class="key black-key" data-music-note="D1s"><span class="tecla">3</span><span class="nota">R√â#</span><span class="cifra">D #</span></div>
                    <div class="key black-key" data-music-note="F1s"><span class="tecla">5</span><span class="nota">F√Å#</span><span class="cifra">F #</span></div>
                    <div class="key black-key" data-music-note="G1s"><span class="tecla">6</span><span class="nota">SOL#</span><span class="cifra">G #</span></div>
                    <div class="key black-key" data-music-note="A1s"><span class="tecla">7</span><span class="nota">L√Å#</span><span class="cifra">A #</span></div>
                    <div class="key black-key" data-music-note="C2s"><span class="tecla">S</span><span class="nota">D√ì#</span><span class="cifra">C #</span></div>
                    <div class="key black-key" data-music-note="D2s"><span class="tecla">D</span><span class="nota">R√â#</span><span class="cifra">D #</span></div>
                    <div class="key black-key" data-music-note="F2s"><span class="tecla">G</span><span class="nota">F√Å#</span><span class="cifra">F #</span></div>
                    <div class="key black-key" data-music-note="G2s"><span class="tecla">H</span><span class="nota">SOL#</span><span class="cifra">G #</span></div>
                    <div class="key black-key" data-music-note="A2s"><span class="tecla">J</span><span class="nota">L√Å#</span><span class="cifra">A #</span></div>
                </div>
            </div>
        </div>
    </section>    
    <script src="./js/script.js"></script>
    <script src="./js/script-botoes.js"></script>
    <script src="./js/script-painel.js"></script>
    <script src="./js/script-landscape.js"></script>
 </body>
 </html>
